<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-ERP Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mini ERP</h1>
    </header>
    <main>
        <section>
            <form action="get">
                <label for="Bname">Business name: </label><input type="text" name="Bnametxt" id="">
                <br><label for="username">Username: </label><input type="text" name="usenametxt" id="">
                <br><label for="password">Password: </label><input type="password" name="passwtxt" id="">
                <br><label for="password">Password (repeat the same above): </label><input type="password" name="passw2txt" id="">
                <br><button type="submit" onclick="">Sign up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Developed by Suu Kirinus Nogueira</p>
    </footer>
</body>

</html>
